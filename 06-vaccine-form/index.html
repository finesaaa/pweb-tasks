<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Vaksinasi</title>
    <style type="text/css"></style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter:300,300i,400,400i,600,600i,700,700i|Berkshire+Swash|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>
                Validasi Vaksinasi Mahasiswa ITS
                <i class="fa fa-syringe"></i>
            </h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Nama" id="nama" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>NRP</label>
                <input type="text" placeholder="0511194000XXXX" id="nrp" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="email@its.ac.id" id="email" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label> Departemen</label>
                <select name="departemen" id="departemen">
                  <option selected>• Pilih Departemen •</option>
                  <option value="1">Fisika</option>
                  <option value="2">Matematika</option>
                  <option value="3">Statistika</option>
                  <option value="4">Kimia</option>
                  <option value="5">Biologi</option>
                  <option value="6">Aktuaria</option>
                  <option value="7">Teknik Perkapalan</option>
                  <option value="8">Teknik Sistem Perkapalan</option>
                  <option value="9">Teknik Kelautan</option>
                  <option value="10">Teknik Transportasi Laut</option>
                  <option value="11">Teknik Mesin</option>
                  <option value="12">Teknik Kimia</option>
                  <option value="13">Teknik Fisika</option>
                  <option value="14">Teknik Sistem dan Industri</option>
                  <option value="15">Teknik Material</option>
                  <option value="16">Teknik Elektro</option>
                  <option value="17">Teknik Biomedik</option>
                  <option value="18">Teknik Komputer</option>
                  <option value="19">Teknik Informatika</option>
                  <option value="20">Sistem Informasi</option>
                  <option value="21">Teknologi Informasi</option>
                  <option value="22">Teknik Sipil</option>
                  <option value="23">Arsitektur</option>
                  <option value="24">Teknik Lingkungan</option>
                  <option value="25">Perencanaan Wilayah dan Kota</option>
                  <option value="26">Teknik Geomatika</option>
                  <option value="27">Teknik Geofisika</option>
                  <option value="28">Desain Produk Industri</option>
                  <option value="29">Desain Interior</option>
                  <option value="30">Desain Komunikasi Visual</option>/
                  <option value="31">Manajemen Bisnis</option>
                  <option value="32">Studi Pembangunan</option>
                  <option value="33">Manajemen Teknologi</option>
                </select>
                <i class="fa fa-check-circle ic-select"></i>
                <i class="fa fa-exclamation-circle ic-select"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label> Alamat</label>
                <textarea name="alamat" id="alamat" cols="28" rows="2"></textarea>
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Apakah sudah menerima vaksinasi COVID-19?</label>
                <br />
                <select onchange="isVaksin()" id="ket-vaksin" name="ket-vaksin">
                <option value="0">• Pilih Status Vaksinasi •</option>
                <option value="1">Sudah</option>
                <option value="2">Belum</option>
              </select>
                <i class="fa fa-check-circle ic-select"></i>
                <i class="fa fa-exclamation-circle ic-select"></i>
                <small>Error message</small>
            </div>
            <div id="sudah-vaksin" class="verifikasi-vaksin sudah-vaksin">
                <h3 class="header-verifikasi-vaksin">
                    Infromasi Telah Vaksinasi
                </h3>
                <div class="form-control">
                    <label>Jenis Vaksin</label>
                    <select name="jenis-vaksin" id="jenis">
                      <option value="0">• Pilih Jenis Vaksinasi •</option>
                      <option value="1">AstraZeneca</option>
                      <option value="2">Novavax</option>
                      <option value="3">Sinopharm</option>
                      <option value="4">Sinovac</option>
                      <option value="5">Moderna</option>
                      <option value="6">Pfizer</option>
                    </select>
                    <i class="fa fa-check-circle ic-select"></i>
                    <i class="fa fa-exclamation-circle ic-select"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Dosis Ke -</label>
                    <input type="text" name="dosis" placeholder="" class="form-control" id="dosis" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label>Nomor Sertifikat</label>
                    <input type="text" id="no-sertif" name="no-sertif" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
            <div id="belum-vaksin" class="verifikasi-vaksin belum-vaksin">
                <h3 class="header-verifikasi-vaksin">
                    Infromasi Belum Vaksinasi
                </h3>
                <div class="form-control">
                    <label>Alasan</label>
                    <textarea name="alasan" id="alasan" cols="28" rows="3"></textarea>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
